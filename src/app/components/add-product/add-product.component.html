<form [formGroup] ="productForm" (ngSubmit)="onSubmit()">
    <div class="bg-light p-4">
        <div class="row">
            <div class="col-lg-4">
                <label for="">Name</label>
                <input type="text" name="name" formControlName="name" class="form-control"  value="">
            </div>
            <div class="col-lg-4">
                <label for="">Descripcion</label>
                <input type="text" name="descripcion" formControlName="description" class="form-control" required value="">
            </div>
            <div class="col-lg-4">
                <label for="">Price</label>
                <input type="number" name="price" formControlName="price" class="form-control" required value="">
            </div>
            <div class="col-lg-4">
                <label for="">Category</label>
                <input type="number" name="category" formControlName="category" class="form-control" required value="">
            </div>
        </div>
    </div>
        <div class="row" *ngIf="message">
            <div class="col-lg-12">
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            </div>
        </div>
    <input type="submit" value="ADD" name="add"  [disabled]="!productForm.valid" class="btn btn-success">
</form>
